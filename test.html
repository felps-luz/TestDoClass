<!DOCTYPE html>
<html lang="pt-br">
<head>
       <meta charset="UTF-8">

       <link rel="stylesheet" href="header.css">
       <link rel="stylesheet" media="screen and (max-width: 768px)" href="smartphone.css">
       <script src="https://kit.fontawesome.com/f155f465bf.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="conteudo">
             <nav id="nav-header" class="menu">
                <a> inicio</a>
                <a> sobre</a>
                <a> endere√ßo</a>
                <a> contate-nos</a>
                
             </nav>
            <a class="menu-barras" onclick=" mostrarmenu()">
                <span id="icone" class="fas fa-bars"></span>
        </a>
        </div>
    </header>
   
   
   
   
   <script>
        function mostrarmenu() {
            var menu= document.getElementById("nav-header");
            var icone = document.getElementById("icone");

            if(getComputedStyle(menu).display=='none') {
                menu.style.display="flex";
                icone.classList.remove("fa-bars");
                icone.classList.add("fa-times");
            }
            else{
                menu.style.display = "none";
                icone.classList.remove("fa-times");
                icone.classList.add("fa-bars");
            }
        }
    </script>
    
</body>
</html>
